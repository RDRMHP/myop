<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame SPE Particle System Component Example</title>
    
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
       
    </head>
    <body>
<a-scene id="scene">
    <a-entity postition="0 1 0" spe-particles="
    color:yellow,red,blue,cyan,purple,green,black,tomato,lime;
    distribution:sphere;
    randomize-velocity:true;
    radius:5;
    particle-cout:1800;
    velocity:5;
    velocity-spread:14;
    drag:1;
    max-age:2;
    duration:-1;
    blending:none;
    active-multilier:10000;
    size:1,1,1,0"></a-entity>

    <a-sky color="#000000"></a-sky>
    <a-camera position="0 0 35"></a-camera>

</a-scene>


    </body>
</html>
